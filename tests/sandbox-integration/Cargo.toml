[package]
name = "sandbox-integration-tests"
version = "0.1.0"
edition = "2021"

[lib]
name = "sandbox_integration_tests"
path = "main.rs"

[features]
cgroups = []

[dependencies]
tokio = { workspace = true }
sandbox-core = { path = "../../crates/sandbox-core", features = ["cgroups"] }
sandbox-fs = { path = "../../crates/sandbox-fs" }

[target.'cfg(target_os = "linux")'.dependencies]
sandbox-core = { path = "../../crates/sandbox-core", features = ["cgroups"] }
sandbox-fs = { path = "../../crates/sandbox-fs" }
