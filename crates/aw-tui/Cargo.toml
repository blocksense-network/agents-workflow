[package]
name = "aw-tui"
version = "0.1.0"
edition = "2021"
description = "Terminal User Interface for Agents-Workflow"
license = "MIT OR Apache-2.0"

[dependencies]
aw-rest-api-contract = { path = "../aw-rest-api-contract" }
aw-client-api = { path = "../aw-client-api" }
aw-rest-client = { path = "../aw-rest-client" }
aw-test-scenarios = { path = "../aw-test-scenarios" }
tokio = { workspace = true, features = ["full", "test-util"] }
tokio-util = "0.7"
ratatui = "0.26"
crossterm = "0.27"
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
thiserror = { workspace = true }
anyhow = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true, features = ["env-filter"] }
futures = "0.3"
unicode-width = "0.1"
clap = { workspace = true, features = ["derive"] }
ratatui-textarea = "0.3"

[dev-dependencies]
tokio-test = "0.4"
aw-test-scenarios = { path = "../aw-test-scenarios" }
url = { workspace = true }
